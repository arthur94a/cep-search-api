<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>

    <title>CEP</title>
</head>

<body>
    <section class="container">
        <div class="title-container">
            <h1>CEP Search</h1>
        </div>
        <div class="form-container">
            <form method="get">
                <div class="form-content">
                    <label for="">Informe o CEP:</label>
                    <input type="number" name="cep" id="cep" value="">
                    <input type="button" id="cepBtn" value="buscar">
                </div>
                <div class="invalid-search"></div>
            </form>
            <div>
                <div class="adr-info"></div>
                <div class="adr-city"></div>
                <div class="adr-district"></div>
                <div class="adr-street"></div>
            </div>
        </div>
    </section>
    <section class="footer-container">
        <div class="footer-icon-content">
            <div class="footer-icon">
                <img src="./assets/linkedin-icon.png" alt="linkedin Icon">
                <a href="https://www.linkedin.com/in/arthuraraujoo/" target="_blank">arthuraraujoo</a>
            </div>
            <div class="footer-icon">
                <img src="./assets/github-icon.png" alt="Github Icon">
                <a href="https://github.com/arthur94a" target="_blank">arthur94a</a>
            </div>
        </div>
    </section>
</body>

</html>
